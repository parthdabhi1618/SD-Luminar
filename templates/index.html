<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Luminar | PDF Highlight Extractor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        :root {
            --primary: #6b46c1;
            --primary-light: #9f7aea;
            --primary-dark: #5a3eab;
            --accent: #ed64a6;
            --text-primary: #ffffff;
            --text-secondary: #d1d5db;
            --bg-primary: #1a103d;
            --bg-secondary: rgba(255, 255, 255, 0.1);
            --bg-tertiary: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.2);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --glow: 0 0 20px rgba(107, 70, 193, 0.5);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dark-mode {
            --primary: #9f7aea;
            --primary-light: #b794f4;
            --primary-dark: #7c3aed;
            --accent: #f687b3;
            --text-primary: #f8fafc;
            --text-secondary: #a1a1aa;
            --bg-primary: #0d071f;
            --bg-secondary: rgba(255, 255, 255, 0.15);
            --bg-tertiary: rgba(255, 255, 255, 0.08);
            --border-color: rgba(255, 255, 255, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary), #2a1a5e);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem 0;
            margin-bottom: 3rem;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-primary);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: var(--transition);
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 900;
            font-size: 1.5rem;
            box-shadow: var(--glow);
            transition: var(--transition);
        }

        .logo:hover .logo-icon {
            transform: rotate(10deg) scale(1.1);
            box-shadow: 0 0 30px rgba(107, 70, 193, 0.7);
        }

        .theme-toggle {
            position: absolute;
            right: 0;
            background: var(--bg-secondary);
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-primary);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(15deg);
            background: var(--bg-tertiary);
            box-shadow: var(--glow);
        }

        .hero {
            text-align: center;
            margin-bottom: 4rem;
            opacity: 0;
            transform: translateY(50px);
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, var(--primary-light), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--text-secondary);
            max-width: 700px;
            margin: 0 auto 2rem;
            font-weight: 300;
        }

        .upload-container {
            background: var(--bg-secondary);
            border-radius: 24px;
            padding: 3.5rem;
            box-shadow: var(--shadow);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border-color);
            transition: var(--transition);
            margin-bottom: 3rem;
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
        }

        .upload-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: var(--primary-light);
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 16px;
            padding: 4rem 2rem;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 2rem;
            background: var(--bg-tertiary);
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(159, 122, 234, 0.2), transparent);
            opacity: 0;
            transition: var(--transition);
        }

        .upload-area:hover::before {
            opacity: 1;
        }

        .upload-area:hover {
            border-color: var(--primary-light);
            transform: scale(1.02);
        }

        .upload-area i {
            font-size: 4rem;
            color: var(--primary-light);
            margin-bottom: 1.5rem;
            transition: var(--transition);
        }

        .upload-area:hover i {
            transform: scale(1.2);
            color: var(--accent);
        }

        .upload-area h3 {
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
            font-weight: 600;
        }

        .upload-area p {
            color: var(--text-secondary);
            font-weight: 300;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            background: linear-gradient(45deg, var(--primary), var(--primary-light));
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 700;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.1rem;
            width: 100%;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: var(--glow);
            background: linear-gradient(45deg, var(--primary-dark), var(--primary));
        }

        .btn:disabled {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--primary-light);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: var(--bg-tertiary);
            color: var(--accent);
            border-color: var(--accent);
            transform: translateY(-5px);
            box-shadow: var(--glow);
        }

        .result-container {
            background: var(--bg-secondary);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: var(--shadow);
            backdrop-filter: blur(15px);
            margin-top: 3rem;
            display: none;
            border: 1px solid var(--border-color);
            opacity: 0;
            transform: translateY(50px);
        }

        .result-container h3 {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-primary);
            font-weight: 700;
            font-size: 1.75rem;
        }

        .result-text {
            background: var(--bg-tertiary);
            border-radius: 16px;
            padding: 2rem;
            font-family: 'Roboto Mono', monospace;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            line-height: 1.8;
            font-size: 1rem;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 3rem 0;
            opacity: 0;
        }

        .spinner {
            width: 64px;
            height: 64px;
            border: 6px solid rgba(159, 122, 234, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary-light);
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .actions {
            display: flex;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .actions button {
            flex: 1;
        }

        footer {
            text-align: center;
            margin-top: auto;
            padding-top: 4rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .upload-container {
                padding: 2.5rem 1.5rem;
            }

            .upload-area {
                padding: 3rem 1.5rem;
            }

            .actions {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <header>
            <a href="#" class="logo">
                <div class="logo-icon">L</div>
                <span>Luminar</span>
            </a>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>
        
        <div class="hero">
            <h1>Extract Highlights from PDFs</h1>
            <p>Transform your PDF highlights into beautifully formatted notes with a single click.</p>
        </div>
        
        <div class="upload-container">
            <div id="uploadArea" class="upload-area">
                <i class="fas fa-file-pdf"></i>
                <h3>Drag & Drop Your PDF</h3>
                <p>or click to browse files</p>
                <input type="file" id="fileInput" accept=".pdf" style="display: none;">
            </div>
            <button id="processBtn" class="btn" disabled>
                <i class="fas fa-magic" style="margin-right: 8px;"></i> Extract Highlights
            </button>
        </div>
        
        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
            <p>Processing your PDF...</p>
        </div>
        
        <div class="result-container" id="resultContainer">
            <h3>
                <span>Extracted Highlights</span>
            </h3>
            <div class="result-text" id="resultText"></div>
            <div class="actions">
                <button id="downloadBtn" class="btn-secondary">
                    <i class="fas fa-download" style="margin-right: 8px;"></i> Download PDF
                </button>
                <button id="copyBtn" class="btn-secondary">
                    <i class="fas fa-copy" style="margin-right: 8px;"></i> Copy Text
                </button>
            </div>
        </div>
        
        <footer>
            <p>Â© 2025 Luminar Technologies. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Initialize particles.js
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: ['#9f7aea', '#ed64a6', '#ffffff'] },
                shape: { type: 'circle' },
                opacity: { value: 0.3, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: false },
                move: {
                    enable: true,
                    speed: 1,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out'
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            },
            retina_detect: true
        });

        // GSAP Animations
        gsap.registerPlugin(ScrollTrigger);

        // Hero animation
        gsap.fromTo('.hero', 
            { opacity: 0, y: 50 },
            { opacity: 1, y: 0, duration: 1.2, ease: 'power3.out', delay: 0.2 }
        );

        // Upload container animation
        gsap.fromTo('.upload-container', 
            { opacity: 0, y: 50 },
            { opacity: 1, y: 0, duration: 1.2, ease: 'power3.out', delay: 0.4 }
        );

        // Button animation
        gsap.fromTo('.btn', 
            { opacity: 0, scale: 0.8 },
            { opacity: 1, scale: 1, duration: 0.8, ease: 'back.out(1.7)', delay: 0.6 }
        );

        // Result container scroll animation
        gsap.fromTo('.result-container', 
            { opacity: 0, y: 50 },
            { 
                opacity: 1, 
                y: 0, 
                duration: 1, 
                ease: 'power3.out',
                scrollTrigger: {
                    trigger: '.result-container',
                    start: 'top 80%',
                    toggleActions: 'play none none none'
                }
            }
        );

        // Theme toggle and file upload functionality
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('themeToggle');
            const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
            
            const currentTheme = localStorage.getItem('theme') || 
                                (prefersDarkScheme.matches ? 'dark' : 'light');
            
            if (currentTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
            
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                const theme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
                localStorage.setItem('theme', theme);
                
                if (theme === 'dark') {
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                } else {
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                }
            });
            
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const processBtn = document.getElementById('processBtn');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const resultContainer = document.getElementById('resultContainer');
            const resultText = document.getElementById('resultText');
            const downloadBtn = document.getElementById('downloadBtn');
            const copyBtn = document.getElementById('copyBtn');
            
            let currentFile = null;
            let extractedText = '';
            let filename = '';
            let pdfData = '';
            
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                gsap.to(uploadArea, { scale: 1.05, duration: 0.3 });
            });
            
            uploadArea.addEventListener('dragleave', () => {
                gsap.to(uploadArea, { scale: 1, duration: 0.3 });
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                gsap.to(uploadArea, { scale: 1, duration: 0.3 });
                if (e.dataTransfer.files.length) {
                    handleFileSelect(e.dataTransfer.files[0]);
                }
            });
            
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', () => {
                if (fileInput.files.length) {
                    handleFileSelect(fileInput.files[0]);
                }
            });
            
            processBtn.addEventListener('click', processFile);
            
            downloadBtn.addEventListener('click', () => {
                if (!pdfData) return;
                
                const byteArray = new Uint8Array(pdfData.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
                const blob = new Blob([byteArray], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename || 'luminar_notes.pdf';
                document.body.appendChild(a);
                a.click();
                URL.revokeObjectURL(url);
                document.body.removeChild(a);
            });
            
            copyBtn.addEventListener('click', () => {
                if (!extractedText) return;
                
                navigator.clipboard.writeText(extractedText)
                    .then(() => {
                        const originalText = copyBtn.innerHTML;
                        copyBtn.innerHTML = '<i class="fas fa-check" style="margin-right: 8px;"></i> Copied!';
                        gsap.fromTo(copyBtn, 
                            { scale: 1.2 }, 
                            { scale: 1, duration: 0.3, ease: 'power3.out' }
                        );
                        setTimeout(() => {
                            copyBtn.innerHTML = originalText;
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('Failed to copy: ', err);
                    });
            });
            
            function handleFileSelect(file) {
                if (!file.type.includes('pdf')) {
                    alert('Please upload a PDF file');
                    return;
                }
                
                currentFile = file;
                processBtn.disabled = false;
                
                uploadArea.innerHTML = `
                    <i class="fas fa-file-alt" style="color: var(--primary-light);"></i>
                    <h3>${file.name}</h3>
                    <p>${(file.size / 1024 / 1024).toFixed(2)} MB</p>
                `;
                gsap.from(uploadArea.children, {
                    opacity: 0,
                    y: 20,
                    stagger: 0.1,
                    duration: 0.5,
                    ease: 'power3.out'
                });
            }
            
            function processFile() {
                if (!currentFile) return;
                
                gsap.to(loadingIndicator, { opacity: 1, duration: 0.3 });
                loadingIndicator.style.display = 'block';
                resultContainer.style.display = 'none';
                processBtn.disabled = true;
                
                const formData = new FormData();
                formData.append('file', currentFile);
                
                fetch('/upload', {
                    method: 'POST',
                    body: formData,
                    headers: { 'X-CSRF-Token': document.querySelector('meta[name="csrf-token"]').content }
                })
                .then(response => response.json())
                .then(data => {
                    gsap.to(loadingIndicator, { opacity: 0, duration: 0.3, onComplete: () => {
                        loadingIndicator.style.display = 'none';
                    }});
                    processBtn.disabled = false;
                    
                    if (data.error) {
                        alert(data.error);
                        return;
                    }
                    
                    extractedText = data.text;
                    filename = data.filename;
                    pdfData = data.pdf_data;
                    resultText.textContent = extractedText;
                    resultContainer.style.display = 'block';
                    
                    resultContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
                })
                .catch(error => {
                    gsap.to(loadingIndicator, { opacity: 0, duration: 0.3, onComplete: () => {
                        loadingIndicator.style.display = 'none';
                    }});
                    processBtn.disabled = false;
                    console.error('Error:', error);
                    alert('An error occurred while processing the file');
                });
            }
        });
    </script>
</body>
</html>
